AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: NeuroTidy AWS — AI-Powered Python Code Analyzer (4 endpoints)

Parameters:
  BedrockModelId:
    Type: String
    Default: anthropic.claude-3-sonnet-20240229-v1:0
    Description: Amazon Bedrock model ID (must be enabled in your AWS account)
    AllowedValues:
      - anthropic.claude-3-sonnet-20240229-v1:0
      - anthropic.claude-3-haiku-20240307-v1:0
      - anthropic.claude-3-opus-20240229-v1:0
      - meta.llama3-70b-instruct-v1:0
      - meta.llama3-8b-instruct-v1:0
      - mistral.mistral-large-2402-v1:0

  CacheTtlSeconds:
    Type: Number
    Default: 86400
    Description: DynamoDB TTL for cached results (seconds). 86400 = 24 hours.

  S3ExpiryDays:
    Type: Number
    Default: 30
    Description: How many days to keep analysis results in S3.

Resources:
  # ─── S3 Bucket ───────────────────────────────────────────
  AnalysisResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'neurotidy-results-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldAnalyses
            Status: Enabled
            ExpirationInDays: !Ref S3ExpiryDays

  # ─── DynamoDB Table ──────────────────────────────────────
  MetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: neurotidy-cache
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: analysis_id
          AttributeType: S
      KeySchema:
        - AttributeName: analysis_id
          KeyType: HASH
      TimeToLiveSpecification:
        Enabled: true
        AttributeName: ttl

  # ─── IAM Role ────────────────────────────────────────────
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: NeuroTidyLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource: !Sub '${AnalysisResultsBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource: !GetAtt MetadataTable.Arn
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/${BedrockModelId}'

  # ─── Lambda Function ─────────────────────────────────────
  AnalyzerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: neurotidy-analyzer
      CodeUri: ../lambda/
      Handler: handler.lambda_handler
      Runtime: python3.11
      Timeout: 60
      MemorySize: 512
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          S3_BUCKET: !Ref AnalysisResultsBucket
          DYNAMODB_TABLE: !Ref MetadataTable
          BEDROCK_MODEL_ID: !Ref BedrockModelId
          CACHE_TTL_SECONDS: !Ref CacheTtlSeconds
          AWS_REGION_NAME: !Ref AWS::Region
      Events:
        # Endpoint 1: Code Explanation
        ExplainEvent:
          Type: Api
          Properties:
            Path: /explain
            Method: POST
            RestApiId: !Ref ApiGateway
        # Endpoint 2: Static Analysis
        AnalyzeEvent:
          Type: Api
          Properties:
            Path: /analyze
            Method: POST
            RestApiId: !Ref ApiGateway
        # Endpoint 3: DL Optimizer
        OptimizeEvent:
          Type: Api
          Properties:
            Path: /optimize
            Method: POST
            RestApiId: !Ref ApiGateway
        # Endpoint 4: Bug Debugger
        DebugEvent:
          Type: Api
          Properties:
            Path: /debug
            Method: POST
            RestApiId: !Ref ApiGateway
        # CORS preflight for all routes
        CorsOptions:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: OPTIONS
            RestApiId: !Ref ApiGateway

  # ─── API Gateway ─────────────────────────────────────────
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: neurotidy-api
      StageName: prod
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
        AllowMethods: "'POST,OPTIONS'"

Outputs:
  ExplainEndpoint:
    Description: Code explanation endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/explain'

  AnalyzeEndpoint:
    Description: Static analysis endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/analyze'

  OptimizeEndpoint:
    Description: DL optimization endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/optimize'

  DebugEndpoint:
    Description: Bug debugger endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/debug'

  BaseApiUrl:
    Description: Base API URL (set this as NEUROTIDY_API_ENDPOINT in config.env)
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod'

  S3Bucket:
    Description: S3 bucket for analysis results
    Value: !Ref AnalysisResultsBucket

  DynamoDBTable:
    Description: DynamoDB table for metadata cache
    Value: !Ref MetadataTable

  LambdaFunction:
    Description: Lambda function ARN
    Value: !GetAtt AnalyzerFunction.Arn

