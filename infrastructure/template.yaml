AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: NeuroTidy AWS — AI-Powered Python Code Analyzer (5 endpoints incl. GitHub PR Review)

Parameters:
  BedrockModelId:
    Type: String
    Default: us.anthropic.claude-3-5-haiku-20241022-v1:0
    Description: Amazon Bedrock model ID (cross-region inference profile ID)

  CacheTtlSeconds:
    Type: Number
    Default: 86400
    Description: DynamoDB TTL for cached results (seconds). 86400 = 24 hours.

  S3ExpiryDays:
    Type: Number
    Default: 30
    Description: How many days to keep analysis results in S3.

  GithubToken:
    Type: String
    Default: ''
    NoEcho: true
    Description: GitHub Personal Access Token (repo + pull_requests scope). Leave empty to disable PR review.

  GithubWebhookSecret:
    Type: String
    Default: ''
    NoEcho: true
    Description: GitHub webhook secret for HMAC-SHA256 signature validation.

  BedrockMaxRetries:
    Type: Number
    Default: 5
    Description: Maximum number of Bedrock retry attempts on throttle errors.

  BedrockRetryBaseDelaySec:
    Type: String
    Default: '1.0'
    Description: Base delay (seconds) for exponential backoff retries.

Resources:
  # ─── S3 Bucket ───────────────────────────────────────────
  AnalysisResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'neurotidy-results-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldAnalyses
            Status: Enabled
            ExpirationInDays: !Ref S3ExpiryDays

  # ─── DynamoDB Table ──────────────────────────────────────
  MetadataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: neurotidy-cache
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: analysis_id
          AttributeType: S
        - AttributeName: code_hash
          AttributeType: S
      KeySchema:
        - AttributeName: analysis_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: code_hash-index
          KeySchema:
            - AttributeName: code_hash
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        Enabled: true
        AttributeName: ttl

  # ─── IAM Role ────────────────────────────────────────────
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: NeuroTidyLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource: !Sub '${AnalysisResultsBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource:
                  - !GetAtt MetadataTable.Arn
                  - !Sub '${MetadataTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                # Allow any foundation model or cross-region inference profile
                Resource:
                  - !Sub 'arn:aws:bedrock:*::foundation-model/*'
                  - !Sub 'arn:aws:bedrock:*:${AWS::AccountId}:inference-profile/*'
              - Effect: Allow
                Action:
                  - bedrock-agent-runtime:Retrieve
                  - bedrock-agent-runtime:RetrieveAndGenerate
                Resource: '*'

  # ─── Lambda Function ─────────────────────────────────────
  AnalyzerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: neurotidy-analyzer
      CodeUri: ../lambda/
      Handler: handler.lambda_handler
      Runtime: python3.11
      Timeout: 90
      MemorySize: 512
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          S3_BUCKET: !Ref AnalysisResultsBucket
          DYNAMODB_TABLE: !Ref MetadataTable
          BEDROCK_MODEL_ID: !Ref BedrockModelId
          CACHE_TTL_SECONDS: !Ref CacheTtlSeconds
          GITHUB_TOKEN: !Ref GithubToken
          GITHUB_WEBHOOK_SECRET: !Ref GithubWebhookSecret
          BEDROCK_MAX_RETRIES: !Ref BedrockMaxRetries
          BEDROCK_RETRY_BASE_DELAY_SEC: !Ref BedrockRetryBaseDelaySec
          BEDROCK_MAX_TOKENS: '2000'
          BEDROCK_TEMPERATURE: '0.1'
          BEDROCK_TOP_P: '0.9'
          LOG_LEVEL: INFO
      Events:
        # Endpoint 1: Code Explanation
        ExplainEvent:
          Type: Api
          Properties:
            Path: /explain
            Method: POST
            RestApiId: !Ref ApiGateway
        # Endpoint 2: Static Analysis
        AnalyzeEvent:
          Type: Api
          Properties:
            Path: /analyze
            Method: POST
            RestApiId: !Ref ApiGateway
        # Endpoint 3: DL Optimizer
        OptimizeEvent:
          Type: Api
          Properties:
            Path: /optimize
            Method: POST
            RestApiId: !Ref ApiGateway
        # Endpoint 4: Bug Debugger
        DebugEvent:
          Type: Api
          Properties:
            Path: /debug
            Method: POST
            RestApiId: !Ref ApiGateway
        # Endpoint 5: GitHub PR Review Bot
        ReviewEvent:
          Type: Api
          Properties:
            Path: /review
            Method: POST
            RestApiId: !Ref ApiGateway
        # CORS preflight for all routes
        CorsOptions:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: OPTIONS
            RestApiId: !Ref ApiGateway

  # ─── API Gateway ─────────────────────────────────────────
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: neurotidy-api
      StageName: prod
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Hub-Signature-256,X-GitHub-Event'"
        AllowMethods: "'POST,OPTIONS'"

Outputs:
  ExplainEndpoint:
    Description: Code explanation endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/explain'

  AnalyzeEndpoint:
    Description: Static analysis endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/analyze'

  OptimizeEndpoint:
    Description: DL optimization endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/optimize'

  DebugEndpoint:
    Description: Bug debugger endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/debug'

  ReviewEndpoint:
    Description: GitHub PR review bot webhook endpoint
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/review'

  BaseApiUrl:
    Description: Base API URL (set this as NEUROTIDY_API_ENDPOINT in config.env)
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod'

  S3Bucket:
    Description: S3 bucket for analysis results
    Value: !Ref AnalysisResultsBucket

  DynamoDBTable:
    Description: DynamoDB table for metadata cache
    Value: !Ref MetadataTable

  LambdaFunction:
    Description: Lambda function ARN
    Value: !GetAtt AnalyzerFunction.Arn
